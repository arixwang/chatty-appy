<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to chatty appy!</title>
    </head>
    <body>
        <div class = "container">
            <div class = "jumbotron">
                <h1>Chatty App!</h1>
            </div>
            <form id="input-form" class="form-inline">
                <div class="form-group">
                    <input
                        id="input-username"
                        type="text"
                        class="form-control"
                        placeholder="Enter username"
                        />
                </div>
                <div class="form-group">
                    <input
                      id="input-text"
                      type="text"
                      class="form-control"
                     placeholder="Enter chat text here"
                    />
                </div>
                <button class="btn btn-primary" type ="submit">
                    send
                </button>
            </form>
            <div id="chat-text"></div>
        </div>
    </body>
    
</html>
